<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./app.js"></script>
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container">
    <article class="card card__top">
      <p class="card_result">Your Result</p>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2 class="card_title">Great</h2>
      <p class="card_paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </article>
    <article id="content__card-score" class="card card__bottom">
      <p>Summary</p>
    </article>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">J.JorgeMS</a>.
    </div>
  </footer>
</body>
</html>
